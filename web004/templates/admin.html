<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <a href="{{ url_for('logout')}}">Log out</a>
    <br><hr><br>
    <form method='post'>
    <input type="text" name="link">
    <br>
    <button type = "submit"> Submit</button>
    <hr>
    </form>
    <table border="1px">
    <thead>
    <th>STT</th>
    <th>Title</th>
    <th>Views</th>
    <th>Thumbnail</th>
    
    <th>Link</th>
    </thead>
    
    {% for video in videos%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{video.title}}</td>
        <td>{{video.views}}</td>
        <td>
            <img src="{{video.thumbnail}}" alt="" width="50px" height="50px">
        </td>
        <td>
            <a href="{{video.link}}" target="_blank">Click vao em di</a></td>
    </tr>
    {%endfor%}
    </table>
</body>
</html>
