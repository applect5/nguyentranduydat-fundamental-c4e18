<body>
    <h1 class="text-success text-center">Bootstrap playgroud</h1>
    <div class="container mt-5">
        <button class="btn btn-outline-secondary">
            <i class="text-dark fab fa-twitter"></i>
            Chạm vào em đi !
            
        </button>
        <div class="progress mt-5">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" 
                    role="progressbar" 
                    style="width: 69%;" 
                    aria-valuenow="69" 
                    aria-valuemin="0" 
                    aria-valuemax="100">69%
                </div>
        </div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
    Tôi muốn ăn hải sản
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Hello bạn đã đủ 18 tuổi chưa ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Chưa đủ 18 tuổi</button>
              <button type="button" class="btn btn-primary">Đã đủ 18 tuổi</button>
            </div>
          </div>
        </div>
      </div>
